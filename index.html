<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukis Bareng AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data/stencils.js"></script>
    <script src="scripts/autodraw.js"></script>
    <script src="scripts/canvas-utils.js"></script>
    <script src="scripts/canvas-drawing.js"></script>
    <script src="scripts/stencil-converter.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Lukis Bareng AI</h2>
        <div class="controls">
          <div class="tools-section">
            <button
              class="undo-btn btn"
              onclick="undoLastStroke()"
              title="Batalkan gambar terakhir"
            >
              <img
                src="assets/undo1.svg"
                alt="Undo"
                width="28"
                height="28"
              />
              <span>Undo</span>
            </button>
            <button
              class="clear-btn btn"
              onclick="clearCanvas()"
              title="Hapus semua gambar"
            >
              <img
                src="assets/trash.svg"
                alt="Hapus Semua"
                width="24"
                height="24"
              />
              <span>Hapus</span>
            </button>
          </div>

          <div class="tools-section">
            <button
              class="convert-btn btn"
              onclick="convertToStencil()"
              title="Ubah gambar jadi keren!"
            >
              Konversi
            </button>
          </div>
        </div>
      </aside>
      <main class="main-content">
        <!-- Header for tablet and mobile -->
        <div class="mobile-header" style="display: none;">
          <h2>Lukis Bareng AI</h2>
        </div>
        
        <div class="canvas-wrapper">
          <div
            class="canvas-container"
            style="position: relative; display: inline-block"
          >
            <canvas id="draw" width="768" height="512"></canvas>
            <div
              id="prediction-result"
              style="
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 24px;
                z-index: 10;
                display: none;
              "
            ></div>
          </div>
        </div>
        
        <!-- Controls for tablet -->
        <div class="tablet-controls" style="display: none;">
          <button
            class="undo-btn btn"
            onclick="undoLastStroke()"
            title="Batalkan gambar terakhir"
          >
            <img
              src="assets/undo1.svg"
              alt="Undo"
              width="20"
              height="20"
            />
            <span>Undo</span>
          </button>
          <button
            class="clear-btn btn"
            onclick="clearCanvas()"
            title="Hapus semua gambar"
          >
            <img
              src="assets/trash.svg"
              alt="Hapus Semua"
              width="18"
              height="18"
            />
            <span>Hapus</span>
          </button>
          <button
            class="convert-btn btn"
            onclick="convertToStencil()"
            title="Ubah gambar jadi keren!"
          >
            Konversi
          </button>
        </div>

        <!-- Controls for mobile -->
        <div class="mobile-controls" style="display: none;">
          <div class="top-row">
            <button
              class="undo-btn btn"
              onclick="undoLastStroke()"
              title="Batalkan gambar terakhir"
            >
              <img
                src="assets/undo1.svg"
                alt="Undo"
                width="24"
                height="24"
              />
              <span>Undo</span>
            </button>
            <button
              class="clear-btn btn"
              onclick="clearCanvas()"
              title="Hapus semua gambar"
            >
              <img
                src="assets/trash.svg"
                alt="Hapus Semua"
                width="22"
                height="22"
              />
              <span>Hapus</span>
            </button>
          </div>
          <button
            class="convert-btn btn"
            onclick="convertToStencil()"
            title="Ubah gambar jadi keren!"
          >
            Konversi
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
